<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Selectus</title>

   <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
   <link href="../build/selectus.css" rel="stylesheet">

   <script src="../node_modules/jquery/dist/jquery.min.js"></script>
   <script src="../build/selectus.js"></script>
</head>
<body>

<script>

   $(function () {
      $('.test').selectus({
         typesName: 'Operators',
         data: [
            {
               name: 'Operator 1',
               items: [
                  {
                     id: 1,
                     name: '123'
                  },
                  {
                     id: 2,
                     name: '1234',
                     selected: true
                  },
                  {
                     id: 3,
                     name: '12345'
                  },
                  {
                     id: 4,
                     name: '12345',
                     selected: true
                  },
                  {
                     id: 5,
                     name: '123456345345 34535345 345sdafasdf sdfasdf asdfasd'
                  },
                  {
                     id: 6,
                     name: '123456435345',
                     selected: true
                  },
                  {
                     id: 7,
                     name: '1234565345345',
                     selected: true
                  },
                  {
                     id: 8,
                     name: '1234565345',
                     selected: true
                  },
                  {
                     id: 9,
                     name: '1234567345345'
                  },
                  {
                     id: 10,
                     name: '12345677645345345',
                     selected: true
                  },
                  {
                     id: 11,
                     name: '12345'
                  },
                  {
                     id: 12,
                     name: '12345'
                  }
               ]
            },
            {
               name: 'Operator 2',
               ajax: {
                  url: '?',
                  delay: '200',
                  data: function (params) {
                     return {
                        q: params.term,
                        p: params.page,
                        n: params.num
                     };
                  },
                  processResults: function (data) {
                     return data.items
                  },
                  numPerPage: 20
               }
            }
         ]
      });


   });

</script>

<div class="test"></div>

</body>
</html>
